<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduardo's Festive Christmas List</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Snowflakes container -->
  <div id="snowflakes"></div>
  
  <header>
    <h1>🎄 Eduardo's Festive Christmas List 🎁</h1>
    <input type="text" id="itemInput" placeholder="What’s on your wish list?">
    <button id="addButton">🎅 Add Gift</button>
  </header>
  
  <main>
    <ul id="list"></ul>
  </main>
  
  <footer>
    <p>✨ I don't need it 🙄! ✨</p>
  </footer>

  <!-- Include snowflakes animation JS -->
  <script src="snowflakes.js"></script>
  <!-- Include your main functionality JS -->
  <script src="script.js"></script>
</body>
</html>
